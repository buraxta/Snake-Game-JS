<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="500" height="500"></canvas>
        <div class="bottom">
            <div class="left">
                <div id="scoreText">0</div>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="right">
                <input type="image" id="leftArrow" src="./img/left.png"></button>
                <input type="image" id="rightArrow" src="./img/right.png"></button>
                <input type="image" id="upArrow" src="./img/up.png"></button>
                <input type="image" id="downArrow" src="./img/down.png"></button>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
